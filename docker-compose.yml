services:
  redis:
    image: redis:7-alpine
    container_name: go-practice-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  mariadb:
    image: mariadb:12.0.2
    container_name: go-practice-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: album_db
      MARIADB_USER: satiu
      MARIADB_PASSWORD: 123456
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis_data:
  mariadb_data:
